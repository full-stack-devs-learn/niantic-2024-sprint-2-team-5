<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<div th:replace="fragments/head :: head"></div>
<div th:replace="fragments/navigation :: nav"></div>
    <link rel="stylesheet" href="/css/styles.css">

<body>
<script src="/js/quiz.js"></script>



<div class="container mt-4">
    <div class="card-header" th:text="${quiz.title}">Quiz Title</div>
    <input type="hidden" id="quiz-id" th:value="${quiz.quizId}">

    <!-- Total Questions Message -->
    <div id="total-questions-message" class="mt-3">
        <h4>Total Questions: <span th:text="${totalQuestions}"></span></h4>
    </div>

    <div id="quiz-content" class="mt-4">
        <!-- questions content -->

    </div>

    <button id="start-button" class="btn btn-outline-primary mt-2">Start Quiz</button>
    <button id="next-button" class="btn btn-outline-primary mt-4" style="display:none">Next</button>
    <button id="submit-button" class="btn btn-outline-primary mt-4" style="display:none">Submit</button>
</div>
</body>
</html>

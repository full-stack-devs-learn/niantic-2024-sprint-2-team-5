<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head"></head>

<body>
<nav th:replace="fragments/nav :: nav"></nav>
<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h1>All Quizzes</h1>
        <a th:href="@{/quizzes/add}" class="btn btn-primary">+ Add new quiz</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Quiz Id</th>
            <th>Quiz Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quiz:${quizzes}">
            <td th:text="${quiz.quizId}"></td>
            <td th:text="${quiz.title}"></td>
            <td>
                <a th:href="@{|/categories/${category.categoryId}/edit|}" class="btn btn-warning">Edit</a>
                <a th:href="@{|/categories/${category.categoryId}/delete|}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>

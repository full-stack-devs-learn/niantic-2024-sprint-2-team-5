<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/navigation :: nav"></div>

<div class="container mt-4">
    <div class="d-flex flex-wrap my-3 gap-3">
        <div class="card" th:each="quiz:${quizzes}" style="width: 18rem;">
            <div class="card-header" th:text="${quiz.title}"></div>
            <div class="card-body">
                <div class="d-grid gap-2 mb-3">
                    <a th:href="@{|/quizzes/${quiz.quizId}/details|}" class="btn btn-outline-primary">View Questions</a>
                </div>
                <div class="d-flex justify-content-between">
                    <a class="btn btn-outline-primary" href="/quizzes/add"> Add </a>
                    <a th:href="@{|/quizzes/${quiz.quizId}/edit|}" class="btn btn-outline-primary">Edit</a>
                    <a th:href="@{|/quizzes/${quiz.quizId}/delete|}" class="btn btn-outline-primary">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

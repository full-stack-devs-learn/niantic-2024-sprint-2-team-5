<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/navigation :: nav"></div>

<div class="container mt-4">
    <div>
        <h1>Delete Question</h1>
        <h2>You are deleting the following question!</h2>
    </div>

    <div>
        <p>Question Id: <span th:text="${question.questionId}"></span></p>
        <p>Quiz Id: <span th:text="${question.quizId}"></span></p>
        <p>Question Number: <span th:text="${question.questionNumber}"></span></p>
        <p>Question Text: <span th:text="${question.questionText}"></span></p>
    </div>

    <form method="post">
        <button type="submit" value="delete" class="btn btn-danger">Delete</button>
        <a href="/quizzes" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>

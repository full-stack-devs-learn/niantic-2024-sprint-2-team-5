<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/navigation :: nav"></div>

<div class="container mt-4">
    <h1>Available Quizzes</h1>
    <br>
    <div th:each="quiz : ${quizzes}" class="col-md-4">
        <div th:if="${quiz.isLive}" class="card">
            <div class="card-body">
                <h2 class="card-title">
                    <a th:text="${quiz.title}" th:href="@{/quizzes/{quizId}(quizId=${quiz.quizId})}"></a>
                </h2>
            </div>
        </div>
    </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
